<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contact – SOS Wash</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <img src="logo_soswash.png" alt="Logo SOS Wash" style="height:90px;" />
    <h1 class="gold">Contact & Réservation</h1>
  </div>
  <nav>
  <main class="container">
    <form class="contact-form" onsubmit="return false;">
      <label for="nom">Votre nom</label>
      <input type="text" id="nom" name="nom" required />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>
      <button class="btn" type="submit" onclick="alert('Merci pour votre message. Nous vous contacterons bientôt !')">Envoyer</button>
    </form>
  </main>

  <div class="footer">
    © 2025 SOS Wash — Service de nettoyage haut de gamme à domicile
  </div>

  <script src="scripts.js"></script>
</body>
</html>
